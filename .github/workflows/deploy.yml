name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./study-tracker
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/study-tracker:latest

    - name: Unused - Install SSH Key (Just validation)
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        name: id_rsa
        known_hosts: unnecessary
        if_key_exists: replace

    - name: Add Known Hosts
      run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USERNAME }}
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "${EC2_USER}@${EC2_HOST}" "
          echo '=== Stopping old container ==='
          docker stop study-tracker || true
          docker rm study-tracker || true
          
          echo '=== Removing old image ==='
          docker rmi ${DOCKER_USER}/study-tracker:latest || true
          
          echo '=== Pulling latest image ==='
          docker pull ${DOCKER_USER}/study-tracker:latest
          
          echo '=== Starting new container ==='
          docker run -d --name study-tracker -p 80:3000 \
            -e NODE_ENV='production' \
            -e DATABASE_URL='postgresql://neondb_owner:npg_C7NDF3KThHES@ep-red-dew-aeb0chbx.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require' \
            -e DB_SSM_PARAM_NAME='${{ secrets.DB_SSM_PARAM_NAME }}' \
            -e AWS_REGION='${{ secrets.AWS_REGION || 'us-east-1' }}' \
            --restart unless-stopped \
            ${DOCKER_USER}/study-tracker:latest
          
          echo '=== Verifying container is running ==='
          sleep 5
          docker ps | grep study-tracker
          
          echo '=== Checking logs ==='
          docker logs study-tracker --tail 20
        "
